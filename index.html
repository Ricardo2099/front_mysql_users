<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios REST-API</title>
</head>
<body>
  <h1>Gestión de Usuarios</h1>

  <!-- BOTÓN PARA CARGAR USUARIOS -->
  <button id="btnLoad">Mostrar Usuarios</button>

  <!-- FORMULARIO PARA CREAR USUARIO -->
  <form id="userForm">
    <input name="name"     placeholder="Nombre"   required />
    <input name="email"    type="email" placeholder="Email"    required />
    <input name="age"      type="number" placeholder="Edad"     required />
    <input name="comments" placeholder="Comentarios" />
    <button type="submit">Agregar Usuario</button>
  </form>

  <!-- LISTADO DINÁMICO -->
  <ul id="userList"></ul>

  <!-- Tu script de API -->
  <script src="callrestapi.js"></script>
  <script>
    // Asegúrate de que callrestapi.js exponga getUsers, createUser y deleteUser
    const loadBtn   = document.getElementById('btnLoad');
    const listEl    = document.getElementById('userList');
    const userForm  = document.getElementById('userForm');

    loadBtn.addEventListener('click', async () => {
      const users = await getUsers();
      listEl.innerHTML = ''; 
      users.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.name} (${u.email}) – ${u.age} años`;
        // Botón de borrar
        const del = document.createElement('button');
        del.textContent = 'Eliminar';
        del.addEventListener('click', async () => {
          if (await deleteUser(u.id)) li.remove();
        });
        li.append(' ', del);
        listEl.append(li);
      });
    });

    userForm.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await createUser(data);
      e.target.reset();
      // opcional: recargar la lista
      loadBtn.click();
    });
  </script>
</body>
</html>
