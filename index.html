<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Usuarios</title>
  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #userForm, #userList {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    li button {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }

    li button:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <h1>Gestión de Usuarios</h1>

  <button id="btnLoad">Mostrar Usuarios</button>

  <form id="userForm">
    <input name="name" placeholder="Nombre" required />
    <input name="email" type="email" placeholder="Email" required />
    <input name="age" type="number" placeholder="Edad" required />
    <input name="comments" placeholder="Comentarios" />
    <button type="submit">Agregar Usuario</button>
  </form>

  <ul id="userList"></ul>

  <script src="callrestapi.js" type="module"></script>
  <script>
    const loadBtn = document.getElementById('btnLoad');
    const listEl = document.getElementById('userList');
    const userForm = document.getElementById('userForm');

    loadBtn.addEventListener('click', async () => {
      const users = await getUsers();
      listEl.innerHTML = ''; 
      users.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.name} (${u.email}) – ${u.age} años`;
        
        const del = document.createElement('button');
        del.textContent = 'Eliminar';
        del.addEventListener('click', async () => {
          if (await deleteUser(u.id)) li.remove();
        });
        
        li.append(' ', del);
        listEl.appendChild(li);
      });
    });

    userForm.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await createUser(data);
      e.target.reset();
      loadBtn.click();
    });
  </script>
</body>
</html>
