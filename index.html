<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    input[type="submit"] {
      background-color: #007BFF;
      color: white;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #f9f9f9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background-color: #dc3545;
    }
    li button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Usuarios</h1>

    <!-- FORMULARIO PARA CREAR USUARIO -->
    <form id="userForm">
      <input name="name" type="text" placeholder="Nombre" required />
      <input name="email" type="email" placeholder="Email" required />
      <input name="age" type="number" placeholder="Edad" required />
      <input name="comments" type="text" placeholder="Comentarios" />
      <input type="submit" value="Agregar Usuario" />
    </form>

    <!-- BOTÓN PARA CARGAR USUARIOS -->
    <button id="btnLoad">Get Users</button>

    <!-- LISTADO DINÁMICO DE USUARIOS -->
    <ul id="userList"></ul>
  </div>

  <!-- Tu script de API -->
  <script src="callrestapi.js" type="module"></script>
  <script>
    // Asegúrate de que callrestapi.js exponga getUsers, createUser y deleteUser
    const loadBtn = document.getElementById('btnLoad');
    const listEl = document.getElementById('userList');
    const userForm = document.getElementById('userForm');

    // Cargar y mostrar los usuarios
    loadBtn.addEventListener('click', async () => {
      const users = await getUsers();
      listEl.innerHTML = ''; 
      users.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.name} (${u.email}) – ${u.age} años`;
        // Botón de borrar
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Eliminar';
        delBtn.addEventListener('click', async () => {
          if (await deleteUser(u.id)) {
            li.remove();
          }
        });
        li.append(' ', delBtn);
        listEl.append(li);
      });
    });

    // Agregar nuevo usuario
    userForm.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await createUser(data);
      e.target.reset(); // Resetear el formulario
      loadBtn.click();  // Opcional: recargar la lista
    });
  </script>
</body>
</html>
