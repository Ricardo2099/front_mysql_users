<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    input, button {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Gestión de Usuarios</h1>

  <button id="btnLoad">Mostrar Usuarios</button>

  <form id="userForm">
    <input name="name" placeholder="Nombre" required />
    <input name="email" type="email" placeholder="Email" required />
    <input name="age" type="number" placeholder="Edad" required />
    <input name="comments" placeholder="Comentarios" />
    <button type="submit">Agregar Usuario</button>
  </form>

  <ul id="userList"></ul>

  <script src="callrestapi.js" type="module"></script>
  <script>
    const loadBtn = document.getElementById('btnLoad');
    const listEl = document.getElementById('userList');
    const userForm = document.getElementById('userForm');

    loadBtn.addEventListener('click', async () => {
      const users = await getUsers();
      listEl.innerHTML = ''; 
      users.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.name} (${u.email}) – ${u.age} años`;

        const del = document.createElement('button');
        del.textContent = 'Eliminar';
        del.addEventListener('click', async () => {
          if (await deleteUser(u.id)) li.remove();
        });

        li.append(' ', del);
        listEl.append(li);
      });
    });

    userForm.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await createUser(data);
      e.target.reset();
      loadBtn.click();
    });
  </script>
</body>
</html>
